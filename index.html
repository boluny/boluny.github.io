---
layout: default
---

<div class="home">

  <h1 class="page-heading">文章</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%Y-%m-%d" }}</span>
         » 
          <a  href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
